<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<body>

	<div th:fragment="cartelera">

		<div class="container cartelera">
			<div class="row">

				<div th:each="pel : ${peliculas}"
					class="col-xs-12 col-sm-6 col-md-3">
					<img th:src="@{/images/} + ${pel.imagen}" class="rounded" width="150" height="200"/>
					<h4 th:text="${pel.titulo}"></h4>
					<h4>
						<span th:text="${pel.clasificacion}" class="badge badge-pill badge-warning"></span> 
						<span th:text="${pel.duracion} + ' min'" class="badge badge-pill badge-info"></span> 
						<span th:text="${pel.genero}" class="badge badge-pill badge-light"></span>
					</h4>
					<p>
						<a class="btn btn-sm btn-primary" href="#" role="button">Consulta
							Horarios &raquo;</a>
					</p>
				</div>

			</div>
		</div>
	</div>

</body>
</html>
